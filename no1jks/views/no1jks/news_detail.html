<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>健康管理师头条</title>
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <link href="/static/bootstrap/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/style.css" rel='stylesheet' type='text/css' />

    <link rel="stylesheet" type="text/css" href="../../static/css/news.css">
</head>

<body>
    <!-- 菜单 -->
    {{template "no1jks/common/navi.html" .}}

    <div class="container">
        <div class="col-md-8 col-xs-12">
            <h1 class="news-title">{{ .News.Title }}</h1>
            <!--搜索引擎，h1爬取权重较高-->
            <div class="new-info">10w阅读 . 2分钟之前发布
                {{ range $idx, $tag := .News.Tags }}
                <div class="label label-default">{{ $tag }}</div>
                {{ end }}
            </div>
            <div class="news-content">
                <blockquote>
                    <h2>{{ .News.Brief }}</h2>
                </blockquote>
                {{ .News.Conetent }}
            </div>
        </div>
        <div class="col-md-4 col-xs-12">
            <div class="side-bar-card ">
                <div class="card-title">相关阅读</div>
                <div class="card-body">
                    <div class="list">
                        <div class="item">
                            <div class="title">清华大学</div>
                            <div class="desc">300w点赞，20w评论</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side-bar-card">
                <div class="card-title">猜你喜欢</div>
                <div class="card-body">
                    <div class="list">
                        <div class="item clearfix">
                            <div class="col-xs-5 clear-image-padding">
                                <img src="https://dummyimage.com/600x400/666/ccc">
                            </div>
                            <div class="col-xs-7">
                                <div class="title">清华大学</div>
                                <div class="dest">300w阅读 100w评论</div>
                            </div>
                        </div>
                        <div class="item clearfix">
                            <div class="col-xs-5 clear-image-padding">
                                <img src="https://dummyimage.com/600x400/666/ccc">
                            </div>
                            <div class="col-xs-7">
                                <div class="title">清华大学</div>
                                <div class="dest">300w阅读 100w评论</div>
                            </div>
                        </div>
                        <div class="item clearfix">
                            <div class="col-xs-5 clear-image-padding">
                                <img src="https://dummyimage.com/600x400/666/ccc">
                            </div>
                            <div class="col-xs-7">
                                <div class="title">清华大学</div>
                                <div class="dest">300w阅读 100w评论</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
