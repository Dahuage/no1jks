<!DOCTYPE HTML>
<html>
<head>
<title>健康管理师图书馆</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="健康管理 健康管理师 第一健康管理师傅 健康考试 护理" />

<link rel="stylesheet" href="/static/css/login.css">
<script src="/static/js/jquery-1.11.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<link href="/static/bootstrap/css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="/static/css/style.css" rel='stylesheet' type='text/css' />

</head>
<body>


	<!-- 菜单 -->
	{{template "no1jks/common/navi.html" .}}

	<!--热门资料下载-->
	<div class="container">
		{{ range $idx, $BookLine := .Books.Books}}
		<div class="row">
			{{range $idx, $book := $BookLine}}
				<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
						<!-- 大屏幕放3张略缩图，pc端放4张，平板和手机放6张-->
						<div class="thumbnail">
							<a href="/book/{{$book.ID}}">
								<img src="{{ $book.ThumbImg }}" alt="{{ $book.Title }}"  class="img-responsive">
								<div class="caption">
									<h4>{{ $book.Title }}</h4>
									<p style="color:red;">¥{{ $book.Price }}</p>
									<p>{{ $book.Publisher }}</p>
								</div>
							</a>
						</div>
				</div>
			{{end}}
		</div>
		{{end}}
		<div class="clearfix"> </div>
	</div>

	{{ template "no1jks/common/footer.html" .}}
</body>
</html>
